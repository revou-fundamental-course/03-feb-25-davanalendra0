<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1 style="text-align-last: center;padding-left: 10px;">Kalkulator Suhu</h1>
        <div class="columns">
            <div class="input">
                <label for="temperature">Masukkan Suhu:</label>
                <input type="number" id="temperature" name="temperature" placeholder="" required>
            </div>
            <div class="input-group">
                <label for="fromUnit">Dari:</label>
                <select id="fromUnit">
                    <option value="celsius">Celsius (째C)</option>
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="toUnit">Ke:</label>
                <select id="toUnit">
                    <option value="celsius">Celsius (째C)</option>
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                </select>
            </div>

                <button type="button" onclick="convertTemperature">Konversi</button>

                <br>
                <hr>
                <label for="penjelasan">Penjelasan</label>
                <p id="penjelasan"></p>                
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
