<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <header>
            <h1 style="padding: 15px;">Kalkulator Suhu</h1>
        </header>

        <section class="columns">
            <div class="column">
                <h5>Left</h5>
            </div>
            <div class="column">
                <h5 style="text-align-last: center;padding-left: 10px;">Masukkan suhu derajat Celcius (&deg;C) ke kotak dibawah, lalu klik untuk tombol konversi untuk mendapatkan hasil Konversi dalam bentuk Fahrenheit (&deg;F)
                </h5>

                <h4 style="margin: 0px;">Celcius (&deg;C):</h4>
                <input type="text" id="Celcius" placeholder="Celcius">
                <br>
                <button id="convert">Konversi</button>
                <button id="reset">Reset</button>
                <button id="reverse">Reverse</button>

                <br>
                <h4 style="margin: 0px; margin-top: 25px;">Fahrenheit (&deg;F):</h4>
                <input type="text" id="Fahrenheit" placeholder="Fahrenheit">
                <br>

                <br>
                <h5 style="margin: 0px; margin-top: 10px;">Cara Kalkulasi:</h5>
                <input type="text">

                <br>
                <br>
                <a href="">Fahrenheit ke Celcius</a>

                <br>
                <h3>Cara Konversi Celcius ke Fahrenheit</h3>
                <hr>
            </div>
            <div class="column">
                <h5>Right</h5>
            </div>
        </section>
    </div>

</body>
</html>
