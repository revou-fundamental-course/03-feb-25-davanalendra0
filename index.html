<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1 style="text-align-last: center;padding-left: 10px;">Kalkulator Suhu</h1>
        <div class="konten">
            <div class="konten-input">
                <div class="input">
                    <label for="temperature">Masukkan Suhu:</label>
                    <input type="number" id="temperature" name="temperature" placeholder="" required>
                </div>

                <p id="validationMessage" style="color: red;"></p>

                <div class="input-group1">
                    <label for="fromUnit">Dari:</label>
                    <select id="fromUnit">
                        <option value="celsius">Celsius (째C)</option>
                        <option value="fahrenheit">Fahrenheit (째F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                    </select>
                </div>
                <div class="input-group2">
                    <label for="toUnit">Ke:</label>
                    <select id="toUnit">
                        <option value="celsius">Celsius (째C)</option>
                        <option value="fahrenheit">Fahrenheit (째F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                    </select>
                </div>
            </div>

                <br>
                <button type="button" onclick="convert">Konversi</button>

                <div id="result" class="hidden">
                    <h2><i class="fas fa-thermometer-half"></i> Hasil Konversi:</h2>
                    <p id="convertedTemperature"></p>
                    <p id="explanation"></p>
                </div>            
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
